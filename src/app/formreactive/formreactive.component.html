<div class="container-fluid d-flex justify-content-center">
    <br>
    <div class="row">
        <div class="col-10">
            <div class="">
                <img src="../../assets/images/medline-logo.jpg" alt="medline logo" width="100" height="100">
                <br>
                <hr>
                <h4>MEDLINE.COM</h4>
                <h3>Account Registration</h3>
                <br>
                <h5>USER INFORMATION</h5>
                <hr>
                <br>
                <h4 style="color: blue;">USER INFORMATION</h4>
                <form class="row" name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
                    <div class="form-group col-6">
                        <label for="firstName">FIRST NAME*</label>
                        <input type="text" class="form-control" formControlName="firstName" [ngClass]="{'is-invalid':form.get('firstName').touched && form.get('firstName').invalid}" required />
                        <div class="invalid-feedback">
                            <div>First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-6">
                        <label for="lastName">LAST NAME*</label>
                        <input type="text" class="form-control" formControlName="lastName" [ngClass]="{'is-invalid':form.get('lastName').touched && form.get('lastName').invalid}" required />
                        <div class="invalid-feedback">
                            <div>Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-4">
                        <label for="phone">PHONE*</label>
                        <input type="text" class="form-control" formControlName="phone" [ngClass]="{'is-invalid':form.get('phone').touched && form.get('phone').invalid}" />
                        <div *ngIf="form.get('phone').touched && form.get('phone').invalid" class="invalid-feedback">
                            <div *ngIf="form.get('phone').errors.required">Phone is required</div>
                        </div>
                    </div>
                    <div class="form-group col-2">
                        <label for="ext">EXT</label>
                        <input type="text" class="form-control" formControlName="ext" />
                    </div>
                    <div class="col-6"></div>
                    <div class="form-group col-6">
                        <label for="email">EMAIL*</label>
                        <input type="text" class="form-control" formControlName="email" [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}" />
                        <div *ngIf="form.get('email').touched && form.get('email').invalid" class="invalid-feedback">
                            <div *ngIf="form.get('email').errors.required">email is required</div>
                        </div>
                    </div>
                    <div class="col-6"></div>
                    <div class="col-10"></div>
                    <div class="form-group">
                        <button class="btn btn-primary" style="padding-left: 35px; padding-right: 35px;">Next</button>
                    </div>
                </form>
                <hr>
            </div>
        </div>
    </div>
</div>
